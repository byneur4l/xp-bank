name: XP CI/CD

on:
  issues:
    types: [opened, edited]
  pull_request:
    types: [opened, closed, synchronize]
  push:
    branches:
    - main
    - '*'

jobs:
  # super-linter:
  #   uses: ./.github/workflows/linter.yml
  runs-on: ubuntu-latest
    steps:
      - name: Fetch commit history + checkout
        uses: actions/checkout@v3
      - name: pnpm setup
        uses: pnpm/action-setup@v2.2.2
        with:
          version: latest
      - name: Install Node.js and make a cache
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install

      - name: ESLint - Detect lint errors
        run: pnpm eslint --ignore-path ./src/prisma/**/*.ts --ext .js,.ts -c .eslintrc.json .

  jest:
    needs: super-linter
    runs-on: ubuntu-latest
    steps:
      - name: Fetch commit history + checkout
        uses: actions/checkout@v3

      - name: pnpm setup
        uses: pnpm/action-setup@v2.2.2
        with:
          version: latest

      - name: Install Node.js and make a cache
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Jest - Verify tests
        run: pnpm jest

  build:
    needs: [super-linter, jest]
    runs-on: ubuntu-latest
    steps:
      - name: Fetch commit history + checkout
        uses: actions/checkout@v3

      - name: pnpm setup
        uses: pnpm/action-setup@v2.2.2
        with:
          version: latest

      - name: Install Node.js and make a cache
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build - try to build app
        run: pnpm tsc --build
